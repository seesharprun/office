<div class="ms-CommandBar ms-CommandBar--navBar">
    <div class="ms-CommandBar-sideCommands">
        <div class="ms-CommandButton">
            <div class="ms-CommandButton-button">
                <span class="ms-CommandButton-label">
                    Select an Icon
                </span>
            </div>
        </div>
    </div>
    <div class="ms-CommandBar-mainArea">
        <!--
        <div class="ms-CommandButton ms-CommandButton--actionButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
                    <i class="ms-Icon ms-Icon--Back"></i>
                </span>
                <span class="ms-CommandButton-label"></span>
            </button>
        </div>
        -->
    </div>
</div>
<div class="ms-OrgChart" style="margin-left: 6px; margin-right: 6px;">
    <div class="ms-OrgChart-group">
        <ul class="ms-OrgChart-list">
            <li class="ms-OrgChart-listItem" *ngFor="let asset of assets">
                <button class="ms-OrgChart-listItemBtn" tabindex="1" (click)="insert(asset.content)">
                    <div class="ms-Persona">
                        <div class="ms-Persona-imageArea">
                            <span class="ms-Persona-image" [innerHtml]="asset.content | sanitize">
                            </span>
                        </div>
                        <div class="ms-Persona-details">
                            <div class="ms-Persona-primaryText">
                                {{ asset.title }}
                            </div>
                            <div class="ms-Persona-secondaryText">
                                {{ asset.category}}
                            </div>
                        </div>
                    </div>
                </button>
            </li>
        </ul>
    </div>
</div>
